<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index2.html">Veterinaria Morsa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="Index2.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Consultas
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="Animales.html">Animales</a></li>
            <li><a class="dropdown-item" href="Dueños.html">Dueños</a></li>
            <li><a class="dropdown-item active" href="Atenciones.html">Atenciones</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-3">Registrar Atención</h2>
  <form class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Animal Atendido</label>
      <select class="form-select">
        <option selected disabled>Seleccionar animal</option>
        <option>Firulais</option>
        <option>Misi</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Motivo</label>
      <input type="text" class="form-control" placeholder="Motivo de la atención">
    </div>
    <div class="col-md-6">
      <label class="form-label">Tratamiento</label>
      <input type="text" class="form-control" placeholder="Descripción del tratamiento">
    </div>
    <div class="col-md-6">
      <label class="form-label">Medicamentos</label>
      <input type="text" class="form-control" placeholder="Medicamentos recetados">
    </div>
    <div class="col-md-6">
      <label class="form-label">Fecha de Atención</label>
      <input type="date" class="form-control">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>

  <hr class="my-4">

  <h3>Listado de Atenciones</h3>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Animal</th>
        <th>Motivo</th>
        <th>Fecha</th>
        <th colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Firulais</td>
        <td>Vacunación</td>
        <td>2025-06-10</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditarAtencion">Editar</button>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal Editar Atención -->
  <div class="modal fade" id="modalEditarAtencion" tabindex="-1" aria-labelledby="modalEditarAtencionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarAtencionLabel">Modificar Atención</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarAtencion">
            <div class="mb-3">
              <label class="form-label">Animal Atendido</label>
              <select class="form-select">
                <option selected disabled>Seleccionar animal</option>
                <option>Firulais</option>
                <option>Misi</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Motivo</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tratamiento</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Medicamentos</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de Atención</label>
              <input type="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
