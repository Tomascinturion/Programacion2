<div class="container">
    <h2 class="mb-3">Registrar Dueño</h2>
    <form class="row g-3">
        <div class="col-md-4">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" placeholder="DNI">
        </div>
        <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="col-md-4">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

    <hr class="my-4">

    <h3>Listado de Dueños</h3>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>
            <input type="text" id="busqueda-dueno" class="form-control" placeholder="Buscar por nombre o DNI">
            </th>
        </tr>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>12345678</td>
            <td>Juan</td>
            <td>Pérez</td>
            <td>
            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditarDueno">Editar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal para Editar Dueño -->
    <div class="modal fade" id="modalEditarDueno" tabindex="-1" aria-labelledby="modalEditarDuenoLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalEditarDuenoLabel">Modificar Dueño</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
            <form id="formEditarDueno">
                <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" required>
                </div>
                <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
            </div>
        </div>
        </div>
    </div>

</div>
