<div class="container">
    <h2 class="mb-3">Registrar Animal</h2>
    <form class="row g-3">
    <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre">
    </div>
    <div class="col-md-4">
        <label class="form-label">Especie</label>
        <input type="text" class="form-control" placeholder="Perro, Gato...">
    </div>
        <div class="col-md-4">
        <label class="form-label">Raza</label>
        <input type="text" class="form-control" placeholder="Raza">
    </div>
        <div class="col-md-4">
        <label class="form-label">Edad</label>
        <input type="text" class="form-control" placeholder="Edad">
    </div>
        <div class="col-md-4">
        <label class="form-label">Sexo</label>
        <select class="form-select">
            <option selected disabled>Seleccionar sexo</option>
            <option>Masculino</option>
            <option>Femenino</option>
        </select>
    </div>
    <div class="col-md-4">
        <label class="form-label">Dueño</label>
        <select class="form-select">
            <option selected disabled>Seleccionar dueño</option>
            <option>Juan Pérez</option>
            <option>María López</option>
        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
    </form>

    <hr class="my-4">

    <h3>Listado de Animales</h3>
    <table class="table table-striped mt-3">
    <thead>
        <tr>
        <th>
            <input type="text" id="busqueda-nombre" class="form-control" placeholder="Buscar Animal">
        </th>
        <tr>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Dueño</th>
            <th colspan="2">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Firulais</td>
            <td>Perro</td>
            <td>Juan Pérez</td>
            <td>
            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditarAnimal">Editar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
            <button class="btn btn-info btn-sm">Ver Detalle</button>
            </td>
        </tr>
    </tbody>
    </table>
    
<div class="modal fade" id="modalEditarAnimal" tabindex="-1" aria-labelledby="modalEditarAnimalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarAnimalLabel">Modificar Animal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
            <form id="formEditarAnimal">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="raza" class="form-label">Raza</label>
                    <input type="text" class="form-control" id="raza">
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" min="0">
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo">
                    <option value="">Seleccionar...</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
            </div>
        </div>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
